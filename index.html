<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience the future of technology. Join us for an exciting reveal of next-generation AI innovation.">
    <title>AI Innovation Reveal | Coming Soon</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="ai-background"></div>
    
    <main class="hero">
        <h1 class="glowing-text">Next-Gen AI Technology</h1>
        <p class="subtitle">The future arrives in</p>
        
        <div class="countdown-container">
            <div class="countdown-segment">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-segment">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-segment">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-segment">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="cta-section">
            <p class="teaser">Be the first to experience our groundbreaking AI innovation</p>
            <form id="notify-form" class="notify-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit" class="glow-button">Notify Me</button>
            </form>
        </div>
    </main>

    <script src="js/countdown.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
